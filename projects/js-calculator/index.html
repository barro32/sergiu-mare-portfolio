      <div class="main-title">
	     <h1 >JavaScript Calculator</h1>
	  </div>
   </div>
</header>
<section class="calculator">
   <div class="holder">
      <div>
         <div class="row-content">
          <div id="divButton">
            <button type="button" value="clear" onclick="resetValue()" >C</button>
            <button type="button" value="clear" onclick="rubber()"><i class="fa fa-eraser" aria-hidden="true"></i></button>
          </div>
          <div id="divForm"><form id="mathInput"><input  type="text" id="screen" autofocus placeholder="Start calculating" value=""></form></div>
         </div>
         <div class="row-content">
          <button type="button" onclick="insertNumber(7)" >7</button>
          <button type="button" onclick="insertNumber(8)" >8</button>
          <button type="button" onclick="insertNumber(9)" >9</button>
          <button type="button" onclick="insertSign('+')">+</button>
         </div>
         <div class="row-content">
          <button type="button" onclick="insertNumber(4)">4</button>
          <button type="button" onclick="insertNumber(5)">5</button>
          <button type="button" onclick="insertNumber(6)">6</button>
          <button type="button" onclick="insertSign('-')" class="red" >-</button>
         </div>
         <div class="row-content">
          <button type="button" onclick="insertNumber(1)">1</button>
          <button type="button" onclick="insertNumber(2)">2</button>
          <button type="button" onclick="insertNumber(3)">3</button>
          <button type="button" onclick="insertSign('*')" class="red">&#215;</button>
         </div>
         <div class="row-content">
          <button type="button" onclick="insertNumber('0')">0</button>
          <button type="button" onclick="insertNumber('00')">00</button>
          <button type="button" onclick="insertNumber('000')">000</button>
          <button type="button" value="devide" onclick="insertSign('/')" class="red">&#247;</button>
         </div>
         <div class="row-content">
          <button type="button" id="dot" value="dot" onclick="dot()" class="red2">.</button>
          <button type="button" id="dot" value="dot" onclick="sqrt()" class="red2">&#8730;</button>
          <button type="button" value="equal" onclick="laPatrat()" class="red2"><i class="fa fa-superscript " aria-hidden="true"></i></button>
          <button type="button" id="devide" value="devide" onclick="positiveNegative()" class="red2">&#177;</button>
         </div>
         <div class="row-content">
          <div class="div1">
          <button type="button" onclick="parenthesis('(')">(</button>
          <button type="button" onclick="parenthesis(')')">)</button>
          </div>
          <div class="div2">
            <button type="button" onclick="equal()">=</button>
          </div>
         </div>
      </div>
   </div>
</section>
<script src="https://use.fontawesome.com/72c0397c7a.js"></script>
<script src="js/script.js"></script>
</body>
</html>
